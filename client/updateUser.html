<template name = "updateinfo">
   <div class="container-fluid">
       {{> loginButtons}}<br><br>
       <h3>Please click on the link to visit home: <a href="/" class="button">Home</a></h3>
        <form class = "update-details form-group">
                <div class="form-group row">Username is : <input type="text" name="text" maxlength="30" pattern="[A-Za-z]" title="Use letters only from A-Z!" required></div>
                <div class="form-group row"> User Location is : <input type="text" maxlength="20" name="userLocation" pattern="[A-Za-z]" title="Use letters only from A-Z!" required ></div>
                <div class="form-group row">User Date of Birth is: <input type="date" maxlength="20" min="1950-01-01" max="2005-01-01" name="userDate" title="Use numbers only!" required ></div>
                <div class="form-group row"><button class="btn-success" maxlength="10" type="submit">Submit</button></div>
            </form>
    </div>
</template>
